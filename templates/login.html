{% extends "base.html" %}
{% block content %}

<div class="w3-container w3-teal">
    <h2>Login</h2>
</div>

{% if success %}
<div class="alert alert-success" role="alert">
    {{ success }}
</div>
{% endif %}
{% if failed %}
<div class="alert alert-danger" role="alert">
    {{ failed }}
</div>
{% endif %}

<form class="w3-container" method="post">
    {% csrf_token %}
    <label class="w3-text-teal"><b>User Name</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text" name="username">

    <label class="w3-text-teal"><b>Password</b></label>
    <input class="w3-input w3-border w3-light-grey" type="password" name="password">
    <br>
    <button class="w3-btn w3-blue-grey" type="submit">Login</button>
</form>

{% endblock content %}
